<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fish Market Prediction</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Fish Market Model Prediction</h1>
        
        <form id="prediction-form">
            <label for="feature1">Feature 1 (e.g., Length):</label>
            <input type="text" id="feature1" required><br><br>

            <label for="feature2">Feature 2 (e.g., Height):</label>
            <input type="text" id="feature2" required><br><br>

            <label for="feature3">Feature 3 (e.g., Width):</label>
            <input type="text" id="feature3" required><br><br>

            <label for="feature4">Feature 4 (e.g., Age):</label>
            <input type="text" id="feature4" required><br><br>

            <label for="feature5">Feature 5 (e.g., Weight):</label>
            <input type="text" id="feature5" required><br><br>

            <button type="submit">Get Prediction</button>
        </form>
        
        <div id="prediction-result">
            <h3>Prediction:</h3>
            <p id="result"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
